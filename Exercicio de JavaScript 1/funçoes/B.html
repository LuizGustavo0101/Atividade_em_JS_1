<!DOCTYPE html>

<html lang="en">

        <title>Document</title>
    </head>

    <body>
        <script>
            function factorialRecursive(numero) {
            if (numero === 0 || numero === 1) {
                return 1;
            } else {
                return numero * factorialRecursive(numero - 1);
            }
            }

            console.log(factorialRecursive(3)); 
        </script>
    </body>
</html>
