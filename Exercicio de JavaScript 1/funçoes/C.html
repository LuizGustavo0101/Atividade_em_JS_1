    <body>
        <script>
            function media(n){
                var numeros = [1, 2, 3, 4, 5];
                var soma = 0;
                for(i = 0; i < numeros.length; i++){
                    soma += numeros[i];
                }

                return n = soma/numeros.length;
            }

            console.log(media());            
        </script>
