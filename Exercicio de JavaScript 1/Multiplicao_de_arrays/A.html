<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeros = [1, 2, 3, 4, 5]; // difiniu uma lista
        let soma = 0; // definir que onde começerá a somar sera apartir do zero e não modificará esse valor
        for (let i = 0; i < numeros.length; i++){ //criar um loop para ver quantos elementos serão modificador
            soma += numeros[i]; // somar todos os elementos da lista (numeros[i])
        }

        console.log("A soma dos  elementos é:", soma);
    </script>
</body>
</html>
