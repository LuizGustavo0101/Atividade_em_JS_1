<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            const array = ["Maçã", "Banana", "laranja", "uva", "Morango"]; // uma lista
            const upperCaseArray = array.map(element => element.toUpperCase()); // .map serve para mapear a lista e o element será usado para
                                                                                // indentificar todos os elementos da lista, o => é uma abreviação
                                                                                // de uma function sem nome e o element.toUpperCase() é para transformar
                                                                                // em caixa alta

            console.log(upperCaseArray);
        </script>
    </body>
</html>
