<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            function contarLetra(string, letra) {
                let contador = 0;
                for (let i = 0; i < string.length; i++) {
                    if (string[i] === letra) {
                    contador++;
                    }
                }
                return contador;
            }

            const minhaString = "eefj42f2effhvfevef45gerfb";
            const letraAlvo = "f";
            const quantidade = contarLetra(minhaString, letraAlvo);
            console.log(`A letra '${letraAlvo}' aparece ${quantidade} vezes na string.`);
        </script>
    </body>
</html>
