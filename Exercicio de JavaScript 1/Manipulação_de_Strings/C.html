<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            function reverseString(str) {
                const words = str.split(" ");
                words.reverse();
                return words.join(" ");
            }

            console.log(reverseString("Hello opa World tudo bom"));
        </script>
    </body>
</html>
