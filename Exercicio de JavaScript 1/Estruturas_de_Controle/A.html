<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            function verificar(n){
                var numero = n;
                if(numero % 2 == 0){
                    console.log("É um número par")
                } else{
                    console.log("É um número impar")
                }
            }

            console.log(verificar(9))
        </script>
    </body>
</html>
